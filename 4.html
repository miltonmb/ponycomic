<!DOCTYPE html>

<head>

    <title>M&Ds Comic</title>

<body>
    <!-- bubble introducing a scene -->
    <div class="bubble">
        El tiempo seguía su curso... y un día se abrieron propuestas para moderar el canal..
        <strong>y Milton</strong> se decidió.. Se propuso que quería estar ahí.
    </div>
    <div class="bubble bubble--highlight" onclick="next('5')">
        Siguiente
    </div>
    <div class="bubble bubble--highlight" onclick="before('3')">
        Anterior
    </div>
</body>

</html>
