<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="index.js"></script>
    <title>M&Ds Comic</title>
</head>

<body>
    <!-- bubble introducing a scene -->
    <article class="comic">
        <div class="panel">
            <img src="p9.png" class="center">
            <p class="text top-left">Sus encuentros en VR eran</p>
            <p class="text bottom-right">mucho más frecuentes...</p>
        </div>
        <div class="panel">
            <img src="p10.png" class="center-3">
            <p class="text top-left">Todo era risas</p>
            <p class="text bottom-right">y mucha diversión..</p>
        </div>

    </article>
    
    <div class="bubble bubble--highlight" onclick="next('12')">
        Siguiente
    </div>
    <div class="bubble bubble--highlight" onclick="before('10')">
        Anterior
    </div>
</body>

</html>
