<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="index.js"></script>
    <title>M&Ds Comic</title>
</head>

<body>
    <!-- bubble introducing a scene -->
    <article class="comic">
        <div class="bubble">
            Al día siguiente aprovecharon para ver una pelicula juntos, en la cual al terminar hablaron con mucha pena sobre sus sentimientos
            y han llevado este bonito amor a un nivel diferente, pero...
        </div>
    </article>
    <div class="bubble">
      ¿Les gustaría saber que pasa luego?
      Yo también.
        </div>
    </div>
    <div class="bubble bubble--highlight" onclick="next('14')">
        Siguiente
    </div>
    <div class="bubble bubble--highlight" onclick="before('12')">
        Anterior
    </div>
</body>
