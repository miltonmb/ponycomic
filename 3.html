<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="index.js"></script>
    <title>M&Ds Comic</title>
</head>

<body>
    <!-- bubble introducing a scene -->
    <div class="bubble">
        Pasaron los días y...
        <strong> Blah... blah... blah...</strong>
    </div>
    <div class="bubble">
        Tenían idea que las parejas de hipocampos
        <strong> duran de por vida...</strong> ¿Se imaginan eso?
    </div>
    <article class="comic">
        <div class="panel">
            <p class="speech">No tenia ni idea... Pero, ¿Y eso que tiene que ver con esta historia?</p>
            <img src="p7.png" class="center-4">
        </div>
    </article>
    <div class="bubble bubble--highlight" onclick="next('4')">
        Siguiente
    </div>
    <div class="bubble bubble--highlight" onclick="before('2')">
        Anterior
    </div>
</body>

</html>
