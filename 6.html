<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="index.js"></script>
    <title>M&Ms Comic</title>
</head>

<body>
    <!-- bubble introducing a scene -->
    <article class="comic">
        <div class="bubble">
            A Milton le encantaba cada vez un poco más, pues esta niña era demasiado interesante y divertida. Pero en un momento,
            ella robó su corazón completamente, cantando una canción...
            <strong>Soledad y el Mar.</strong>
        </div>
        <div class="panel">
            <video height="240px" controls>
                <source src="SoledadYElMar.mp4" type="video/mp4">
              </video>
            <p class="text top-left">Milton no creía lo que estaba escuchando..</p>
            <p class="text bottom-right">Su <strong>corazón</strong> ahora le pertenecía <br>a <strong>ella.</strong></p>
        </div>
    </article>

    <div class="bubble bubble--highlight" onclick="next('7')">
        Siguiente
    </div>
    <div class="bubble bubble--highlight" onclick="before('5')">
        Anterior
    </div>
</body>

</html>
