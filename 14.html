<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	</script>
	<script src="index.js">
	</script>
	<title>M&Ds Comic</title>
	<script>
		$('audio').on('canplay', function () {
            this.play();
        });
	</script>
</head>

<body>
	<!-- bubble introducing a scene -->
	<iframe src="HaceTiempo.mp3" allow="autoplay" style="display:none" id="iframeAudio">
	</iframe>
	<div class="bubble">
		¿Te gustaría seguir escribiendo esta historia <strong>conmigo?</strong>
    </div>
    <div>
        <div class="bubble bubble--highlight" onclick="answer('si')">
            YAS
        </div>
        <div class="bubble bubble--highlight" id="no" onclick="answer('no','no')">
            AQUÍ NO
        </div>
        <div class="bubble bubble--highlight" id="no-dos" onclick="answer('no','no-dos')">
            Aquí tampoco
        </div>
        <div class="bubble bubble--highlight" onclick="answer('si')">
            Aquí shi
        </div>
    </div>
</body>
