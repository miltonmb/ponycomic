<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Dekko|Lato:900|Comic Neue:900|Rock+Salt" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="index.js"></script>
    <title>M&Ds Comic</title>
</head>

<body>
    <!-- bubble introducing a scene -->
    <article class="comic">
        <div class="panel">
            <img src="p4.png" class="center">
            <p class="text top-left">Fue un 29 de Mayo de 2022<br> dónde la conoció a través de una raid de VickyWolff..</p>
        </div>
        <div class="panel">
            <img src="P5.png" class="center">
            <p class="text top-left">Milton al ver su actitud, quedó demasiado impresionado...</p>
            <p class="text bottom-right">Sintio mucha felicidad..</p>
        </div>
        <div class="panel">
            <p class="text bottom-right">Pasaban los dias, y Milton seguía viendo su Stream..</p>
            <img src="p6.png" class="center-3">
        </div>
    </article>
    <div class="bubble bubble--highlight" onclick="next('3')">
        Siguiente
    </div>
    <div class="bubble bubble--highlight" onclick="before('1')">
        Anterior
    </div>
</body>

</html>
